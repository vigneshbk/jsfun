<!DOCTYPE html>
<html lang="en">
<head>
<title>Backbone.js Library</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="../css/screen.css">
</head>
<body>
<div id="books">
	<hgroup>		
		  <h4> Search for a Book 
		  OR  Click here to  <a  id="addlink" href="#">Add a New One</a></h4>
          <a class="test" href=# data-content="This is the div content">test</a>
	</hgroup>

	<div id="addFormContainer">
		<form id="addBook" action="#">
		<div><label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
	 		<label for="title">Title: </label><input id="title" type="text"  />
	 		<label for="author">Author: </label><input id="author" type="text" />
	 		<label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
	 		<label for="keywords">Keywords: </label><input id="keywords" type="text" />
	 		<button id="add">Add</button>&nbsp;<button id="cancel">Cancel</button>
	 	</div>
		</form>
	</div>

	<h3>Books in the Library :</h3>
    
</div> 

<script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>" height="100" style="max-width: 120px"/>
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
        </ul>
    </script>
<script type="text/javascript" src="../lib/jquery-1.10.1.js"></script>
<script type="text/javascript" src="../lib/underscore.js"></script>
<script type="text/javascript" src="../lib/backbone.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
