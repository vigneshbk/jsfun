<!DOCTYPE html>
<html lang="en">
<head>
<title>Backbone.js Library</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="../css/screen.css">
</head>
<body>
<div id="books">
	<hgroup>		
		  <h4> Search for a Book 
		  OR  Click here to  <a href="#">Add a New One</a></h4>
		  <h3>Books in the Library :</h3>
	</hgroup>
    <div class="bookContainer">
        <img src="../img/placeholder.png"/>
        <ul>
            <li>Title</li>
            <li>Author</li>
            <li>Release date</li>
            <li>Keywords</li>
        </ul>
    </div> 
</div> 

<script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>"/>
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
        </ul>
    </script>
<script type="text/javascript" src="../lib/jquery-1.10.1.js"></script>
<script type="text/javascript" src="../lib/underscore.js"></script>
<script type="text/javascript" src="../lib/backbone.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
